        <main>
            <div id="dashboard" class="page">
                <h1 class="page-title">Dashboard</h1>
                <div id="streak-container" class="card-shadow-radius">
                    <h2>0 Day Streak</h2> <!-- Placeholder for dynamic streak count -->
                </div>
                <div class="widgets-container">
                    <div>
                        <h2 class="widget-header">Last Workout</h2>
                        <div class="widget card-shadow-radius" id="last-workout">
                        </div>
                    </div>
                    <div>
                        <h2 class="widget-header">Today's Workout</h2>
                        <div class="widget card-shadow-radius">
                            <p>No workouts logged yet.</p> <!-- Placeholder for todays workout details -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="addWorkout" class="page"
            style="display: none;">
                <h1 class="page-title">Add Workout</h1>
                <div class="widgets-container">
                    <form id="workout-form" class="card-shadow-radius widget">
                        <label for="name">Workout Name:</label>
                        <input type="text" id="name" name="name" placeholder="Legs" required>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                        
                        <label for="exercise">Exercise:</label>
                        <input type="text" id="exercise" name="exercise" placeholder="Squats" required>
                        
                        <label for="weight">Weight (lbs):</label>
                        <input type="number" id="weight" name="weight" min="0" required>

                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" name="sets" min="1" required>
                        
                        <label for="reps">Reps per set:</label>
                        <input type="number" id="reps" name="reps" min="1" required>

                        <label for="rpe">RPE (1-10):</label>
                        <input type="number" id="rpe" name="rpe" min="1" max="10" required>

                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Optional"></textarea>

                        <button type="submit" id="add-workout-btn">Add</button>
                    </form>
                    <div id="workout-summary" class="card-shadow-radius widget">
                        <h2>Workout Summary</h2>
                        <div id="full-workout">
                            <p>No exercises added yet.</p> <!-- Placeholder for dynamic workout summary -->
                        </div>
                        <button id="save-workout-btn">Save Workout</button>
                    </div>
                </div>
            </div>
            <div id="history" class="page" style="display: none;">
                <h1 class="page-title">Workout History</h1>
                <div class="filters">
                    <select id="sort-options" class="card-shadow-radius">
                        <option value="date-desc">Date: Newest to Oldest</option>
                        <option value="date-asc">Date: Oldest to Newest</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                        <option value="exercises-asc"># of Exercises: Low to High</option>
                        <option value="exercises-desc"># of Exercises: High to Low</option>
                    </select>
                    <input type="text" id="search-bar" class="card-shadow-radius" placeholder="Search by workout name or date...">
                </div>
                <div class="widgets-container">
                    <table class="widget card-shadow-radius" id="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th># of Exercises</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="history-list">
                            <!-- Dynamic rows will be added here -->
                        </tbody>
                    </table>
                    <!--<div class="widget card-shadow-radius" id="history-list">
                    </div>-->

                    <!-- Modal for detailed workout view -->
                    <div class="widget card-shadow-radius" id="workout-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;">
                        <div id="workout-modal-content" style="background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto;">

                        </div>
                        <button onclick="closeModal()">Close</button>
                    </div>

                </div>
            </div>
            <div id="stats" class="page" style="display: none;"></div>
            <div id="changeSchedule" class="page" style="display: none;"></div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
